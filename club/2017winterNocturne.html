<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2017冬季夜话-第一电动网</title>
    <meta name="keywords" content="未来汽车开发者,俱乐部,冬季夜话">
    <meta name="description" content="开放、众创、共享，成为全球最具影响力的汽车产业俱乐部，成为未来汽车开发者（包含技术团队、企业家、投资家）的大本营和根据地，推动俱乐部成员之间技术资源、政策资源、产业资源的共享，降低创新成本，加速创新成果的商业化。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_qm1odxp890ey7gb9.css">
    <link rel="stylesheet" href="//assets-cdn.d1ev.com/ajax/libs/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="css/winterNocturne.css?v=201712091300">
    <script>
        !(function(){
            if(navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)){
                var search=window.location.search;
                var hash=window.location.hash;
                window.location.href = '2017winterNocturne_wap.html'+search+hash;
            } else { console.log("2017冬季夜话-PC")}
        })();
    </script>
</head>
<body>
<main>
    <header class="am-topbar am-topbar-fixed-top" data-am-scrollspynav="{offsetTop: 45}" data-am-sticky id="collapse-head">
        <div class="wrapped">
            <h1 class="am-topbar-brand">
                <a target="_blank" href="http://www.d1ev.com/special/gnev8/index.html"><img src="images/logo.png" class="nav-leftimg" alt="第一电动网" title="第一电动网"></a>
            </h1>
            <div class="am-collapse am-topbar-collapse">
                <ul class="am-nav am-nav-pills am-topbar-nav am-text-center">
                    <li><a href="club.html" target="_blank">关于俱乐部</a></li>
                    <li><a href="#agenda">往期回顾</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="banner"></section>
    <section class="wrapped guests">
        <div class="guest">
            <img src="images/title2_01.png" alt="guest title">
            <p>（排名不分先后）</p>
        </div>
        <div id="guests_content" class="guests_content clearfix"></div>
    </section>
    <section id="schedule" class="clubMember wrapped">
        <div class="guest">
            <img src="images/title2_02.png" alt="guest title">
        </div>
        <div class="content--wrapper">
            <div class="content">
                <div class="table table--border context--center">
                    <div class="table_time ">9:00 - 18:00</div>
                    <div class="table_schedule">报道注册</div>
                </div>
                <div class="table table--border context--center">
                    <div class="table_time ">18:30 - 21:30</div>
                    <div class="table_schedule ">自助晚餐+未来汽车开发者俱乐部秋季夜话（仅限受邀嘉宾）</div>
                </div>
            </div>
        </div>
    </section>
    <section id="place" class="wrapped">
        <div class="guest">
            <img src="images/title2_03.png" alt="guest title">
        </div>
        <img src="images/map.png?v=123" alt="">
    </section>
    <section id="agenda" class="clubActivities wrapped">
        <div class="guest">
            <img src="images/title2_04.png" alt="guest title">
        </div>
        <div class="slider--wrapper">
            <div class="am-slider am-slider-default am-slider-carousel" data-am-flexslider="{itemWidth: 294, itemMargin: 25, slideshow: false,controlNav: false,slideshow: false}">
                <ul class="am-slides" id="am-slides">
                </ul>
            </div>
        </div>
    </section>
    <section class="contectus wrapped">
        <img src="images/contectus2.png" alt="">
    </section>
    <div data-am-widget="gotop" class="am-gotop am-gotop-fixed">
        <a target="_blank" href="#top" title="">
            <img class="am-gotop-icon-custom" src="images/goTop.png"/>
        </a>
    </div>
</main>

<script src="//assets-cdn.d1ev.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="js/template-web.js"></script>
<script src="js/data.js"></script>
<script id="guestscontent" type="text/html">
    {{each list value i}}
    <div class="guests_wrapper">
        <div class="img--wrapper">
            <img src="{{value.address}}?v=2017{{i}}" alt="{{value.name}}">
        </div>
        <p class="name">{{value.name}}</p>
        <p class="position">{{value.company}}<br>{{value.position}}</p>
    </div>
    {{/each}}
</script>
<script id="slide_li" type="text/html">
    {{each yehuaList value i}}
    {{if value.link == "javascript:;"}}
        <li>
            <a href="{{value.link}}" onclick="alert('敬请期待！');"  target="_blank">
                <img src="{{value.address}}?v=2017{{i}}" alt="{{value.name}}">
                <p>{{value.name}}</p>
            </a>
        </li>
    {{else}}
        <li>
            <a href="{{value.link}}" target="_blank">
                <img src="{{value.address}}?v=2017{{i}}" alt="{{value.name}}">
                <p>{{value.name}}</p>
            </a>
        </li>
    {{/if}}
    {{/each}}
</script>
<script>

    var html = template("guestscontent",data);
    var html2 = template("slide_li",data);
    document.getElementById("guests_content").innerHTML = html;
    document.getElementById("am-slides").innerHTML = html2;
    $("#collapse-head").scrollspynav({offsetTop: 45});
</script>

<script type="text/javascript">
    $.ajax({
        url: '//www.d1ev.com/upload/file/jssdk_signpackage', //获取微信 jssdk 签名信息
        type: 'POST',
        dataType: 'json',
        data: {'share_url': window.location.href}, //当前页面 URL
        success: function ($data) {
            //console.log($data); //调试返回数据
            if ($data.appId !== undefined) {
                var shareData = {
                    title: document.title, //标题
                    desc:'开放、众创、共享，成为全球最具影响力的汽车产业俱乐部，成为未来汽车开发者（包含技术团队、企业家、投资家）的大本营和根据地，推动俱乐部成员之间技术资源、政策资源、产业资源的共享，降低创新成本，加速创新成果的商业化。', //描述
                    link: $data.url, //URL，及 share_url
                    imgUrl: window.location.origin + '/special/gnev8/images/gnev8logo.png' //图标
                };
                wx.config({
                    debug: false,
                    appId: $data.appId,
                    timestamp: $data.timestamp,
                    nonceStr: $data.nonceStr,
                    signature: $data.signature,
                    jsApiList: ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
                });
                wx.ready(function () {
                    wx.onMenuShareTimeline(shareData);
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareQQ(shareData);
                    wx.onMenuShareWeibo(shareData);
                    wx.onMenuShareQZone(shareData);
                });
            }
        }
    });
</script>
