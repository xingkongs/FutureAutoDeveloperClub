<main>
    <header>

            <nav class="topbar_collapse" id="collapse-head">

                    <li><a href="#agenda">往届回顾</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="banner">
        <div class="img--wrapper">
            <img src="images/2017winterbannermin.png" alt="banner">
        </div>
    </section>
    <section class="guests">
        <div class="guest">
            <img src="images/title2_min01.png" alt="guest title">

        </div>
        <div class="guests_content am-cf" id="guests_content">
            <!--<div class="guests_wrapper">-->
                <!--<div class="img&#45;&#45;wrapper">-->
                    <!--<img src="avatar/Bi%20Fukang.png" alt="">-->

            <!--</div>-->
        </div>
    </section>
    <section id="schedule" class="clubMember wrapped">
        <div class="guest">
            <img src="images/title2_min02.png" alt="guest title">
        </div>
        <div class="content--wrapper">
            <div class="content">
                <div class="table table--border context--center">
                    <div class="table_time ">9:00<br>-<br>18:00</div>
                    <div class="table_schedule">报道注册</div>
                </div>
                <div class="table table--border context--center">
                    <div class="table_time ">18:30<br>-<br>21:30</div>
                    <div class="table_schedule ">自助晚餐+未来汽车开发者俱乐部秋季夜话（仅限受邀嘉宾）</div>
                </div>
            </div>
        </div>
    </section>
    <section id="place">
        <div class="guest">
            <img src="images/title2_min03.png" alt="guest title">
        </div>
        <img src="images/mapmin.png?v=123" alt="">
    </section>
    <section id="agenda" class="clubActivities">
        <div class="guest">
            <img src="images/title2_min04.png" alt="guest title">
        </div>
        <div class="slider--wrapper">
            <div class="am-slider am-slider-default" data-am-flexslider="{slideshow: false,directionNav: false}">
                <ul class="am-slides" id="am-slides">
                </ul>
            </div>

        <p class="p--mail"><img src="images/mailmin.png" alt=""><span>yeran@d1ev.com</span></p>
        <p class="p--tel"><img src="images/callmin.png" alt=""><span>13716793530</span></p>
    </section>

    <div data-am-widget="gotop" class="am-gotop am-gotop-fixed">
        <a target="_blank" href="#top" title="">
            <img class="am-gotop-icon-custom" src="images/goTop.png"/>
        </a>
    </div>
</main>

<script id="guestscontent" type="text/html">
    {{each list value i}}
        <div class="guests_wrapper">
            <div class="img--wrapper">
            <img data-src="{{value.address}}?v=2017{{i}}" alt="{{value.name}}">
            </div>
            <p class="name">{{value.name}}</p>
            <p class="position">{{value.company}}<br>{{value.position}}</p>
        </div>
    {{/each}}
</script>
<script id="slide_li" type="text/html">
    {{each yehuaList value i}}
    {{if value.link == "javascript:;"}}
    <li>
        <a href="{{value.link}}" onclick="alert('敬请期待！');"  target="_blank">
            <img data-src="{{value.address}}?v=2017{{i}}" alt="{{value.name}}">
            <p>{{value.name}}</p>
        </a>
    </li>
    {{else}}
    <li>
        <a href="{{value.link}}" target="_blank">
            <img data-src="{{value.address}}?v=2017{{i}}" alt="{{value.name}}">
            <p>{{value.name}}</p>
        </a>
    </li>
    {{/if}}
    {{/each}}
</script>
<script>
    var atime = setTimeout(function(){    $('img[data-src]').lazyload({data_attribute: 'src'})},300);
    var html = template("guestscontent",data);
    var html2 = template("slide_li",data);
    document.getElementById("guests_content").innerHTML = html;
    document.getElementById("am-slides").innerHTML = html2;
    function topbarbtn() {
        $("#collapse-head").slideToggle();
    }
    $("#collapse-head").scrollspynav({speed:200,offsetTop:51}).on("click",function (e) {
        if(e.target.tagName.toLowerCase()==="a"){
            $(this).hide();
        }
    });
    var atime = setTimeout(function(){    $('img[data-src]').lazyload({data_attribute: 'src'})},300);
</script>

        url: '//www.d1ev.com/upload/file/jssdk_signpackage', //获取微信 jssdk 签名信息

                    desc:'开放、众创、共享，成为全球最具影响力的汽车产业俱乐部，成为未来汽车开发者（包含技术团队、企业家、投资家）的大本营和根据地，推动俱乐部成员之间技术资源、政策资源、产业资源的共享，降低创新成本，加速创新成果的商业化。', //描述
                    link: $data.url, //URL，及 share_url
                    imgUrl: window.location.origin + '/special/gnev8/images/gnev8logo.png' //图标
                };
                wx.config({
                    debug: false,
                    appId: $data.appId,
                    timestamp: $data.timestamp,
                    nonceStr: $data.nonceStr,
                    signature: $data.signature,
                    jsApiList: ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
                });
                wx.ready(function () {
                    wx.onMenuShareTimeline(shareData);
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareQQ(shareData);
                    wx.onMenuShareWeibo(shareData);
                    wx.onMenuShareQZone(shareData);
                });
            }
        }
    });
</script>
