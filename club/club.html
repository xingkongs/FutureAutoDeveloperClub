<main>
    <section class="banner">
        <header class="am-topbar am-topbar-fixed-top" data-am-scrollspynav="{offsetTop: 45}" data-am-sticky  id="collapse-head">
            <div class="wrapped">
                <h1 class="am-topbar-brand">

    <section class="wrapped purpose">
        <div class="guest">
            <img src="images/title_01.png" alt="guest title">
        </div>

            开放、众创、共享，<br>
            成为全球最具影响力的汽车产业俱乐部，<br>
            成为未来汽车开发者（包含技术团队、企业家、投资家）的大本营和根据地，<br>
            推动俱乐部成员之间技术资源、政策资源、产业资源的共享，<br>
            降低创新成本，加速创新成果的商业化。<br>
        </p>
    </section>
    <section id="clubMember" class="clubMember wrapped">
        <div class="guest">
            <img src="images/title_02.png" alt="guest title">
        </div>
        <div class="content--wrapper clearfix">
            <div class="content_title">
                <img src="images/title_02_01.png" alt="">
            </div>
            <div id="member_content1" class="member_content">

            </div>
        </div>
        <div class="content--wrapper clearfix">
            <div class="content_title">
                <img src="images/title_02_02.png" alt="">
            </div>
            <div id="member_content2" class="member_content">

            </div>
        </div>
    </section>
    <section id="clubActivities" class="clubActivities wrapped">
        <div class="guest">
            <img src="images/title_03.png" alt="guest title">
        </div>
        <div class="activies_title">
            <span>活动预告</span>
        </div>
        <div class="activies_card--wrapper">
            <a href="2017winterNocturne.html" target="_blank">
                <div class="card am-cf">
                    <div class="img--wrapper am-fl">
                        <img src="images/dongjiyehua.jpg" alt="2017冬季夜话">
                    </div>
                    <div class="card_content am-fl">
                        <p class="card_title">2017冬季夜话</p>
                        <p class="card_tip">【重新定义汽车，零排放出行倒计时】</p>
                        <p class="card_time">活动时间：2017年12月14日  18:00</p>
                        <p class="card_place">活动地址：  国家会议中心会议区多功能厅A（朝阳区天辰东路7号）</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="activies_title">
            <span>往期活动</span>
        </div>
        <div class="activies_title_2">
            <span>2017年度</span>
        </div>
        <div class="lastactiviescard--wrapper">
            <div class="card--warpper">
                <a href="http://www.d1ev.com/news/qiye/51467" target="_blank">
                    <div class="img--wrapper">
                        <img src="images/spring.png" alt="2017春季夜话">
                    </div>
                    <p>春季夜话</p>
                </a>
            </div>
            <div class="card--warpper">
                <a href="http://www.d1ev.com/news/qiye/58418" target="_blank">
                    <div class="img--wrapper">
                        <img src="images/2017summer.png" alt="2017夏季夜话">
                    </div>
                    <p>夏季夜话</p>
                </a>
            </div>
            <div class="card--warpper">
                <a href="javascript:;" onclick="alert('敬请期待！');" target="_blank">
                    <div class="img--wrapper">
                        <img src="images/2017autumn.png" alt="2017秋季夜话">
                    </div>
                    <p>秋季夜话</p>
                </a>
            </div>
        </div>
        <div class="activies_title_2">
            <span>2016年度</span>
        </div>
        <div class="slider--wrapper">
            <div class="am-slider am-slider-default am-slider-carousel" data-am-flexslider="{itemWidth: 294, itemMargin: 25, slideshow: false,controlNav: false,slideshow: false}">
                <ul class="am-slides">
                    <li>
                        <a href="http://biz.touchev.com/special/forumEngineer.html" target="_blank">
                        <img src="images/2016yehua.jpg" alt="2016工程师夜话">
                        <p>工程师夜话</p>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </section>
    <section class="contectus wrapped">
        <div class="guest">
            <img src="images/title_04.png" alt="guest title">
        </div>
        <img src="images/contectus.png" alt="">
    </section>
    <div data-am-widget="gotop" class="am-gotop am-gotop-fixed">
        <a target="_blank" href="#top" title="">
            <img class="am-gotop-icon-custom" src="images/goTop.png"/>
        </a>
    </div>

<script type="text/javascript">
    $.ajax({
        url: '//www.d1ev.com/upload/file/jssdk_signpackage', //获取微信 jssdk 签名信息
        type: 'POST',
        dataType: 'json',
        data: {'share_url': window.location.href}, //当前页面 URL
        success: function ($data) {
            //console.log($data); //调试返回数据
            if ($data.appId !== undefined) {
                var shareData = {
                    title: document.title, //标题
                    desc:'开放、众创、共享，成为全球最具影响力的汽车产业俱乐部，成为未来汽车开发者（包含技术团队、企业家、投资家）的大本营和根据地，推动俱乐部成员之间技术资源、政策资源、产业资源的共享，降低创新成本，加速创新成果的商业化。', //描述
                    link: $data.url, //URL，及 share_url
                    imgUrl: window.location.origin + '/src/common/public/images/logo-app.jpg' //图标
                };
                wx.config({
                    debug: false,
                    appId: $data.appId,
                    timestamp: $data.timestamp,
                    nonceStr: $data.nonceStr,
                    signature: $data.signature,
                    jsApiList: ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
                });
                wx.ready(function () {
                    wx.onMenuShareTimeline(shareData);
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareQQ(shareData);
                    wx.onMenuShareWeibo(shareData);
                    wx.onMenuShareQZone(shareData);
                });
            }
        }
    });
</script>
