<script id="sliders" type="text/html">
    {{each slides value i}}
    <li>
        <a href="{{value.href}}" target="_blank">
            <img src="{{value.image}}" alt=""/>
            <div class="am-slider-desc clearfix">
                <p class="slide_li">{{value.description}}</p>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script id="newslist" type="text/html">
    {{each newsList value i}}
    <li class="division">
        <a href="{{value.href}}" target="_blank">
            <p class="title">{{value.title}}</p>
            <p class="discription">{{value.description}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script id="list" type="text/html">
    {{each list value i}}
    <li>
        <a href="{{value.href}}" target="_blank">
            <div class="img--wrapper">
                <img src="{{value.image}}" alt="">
                <div class="title--wrapper">
                    <p class="title">{{value.title}}</p>
                </div>
            </div>
            <p class="zhuti">{{value.forumzhuti}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script id="speechlist" type="text/html">
    {{each list value i}}
    <li>
        <a href="{{value.href}}" target="_blank">
            <div class="img--wrapper">
                <img src="{{value.image}}" alt="">
            </div>
            <p class="title">{{value.title}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script id="partnerlist" type="text/html">
    {{each partnerList value i}}
    <li>
        <div class="img--wrapper">
            <img src="{{value.image}}?v=2018040201" alt="{{value.name}}" title="{{value.name}}">
        </div>
    </li>
    {{/each}}
</script>
<script id="ad" type="text/html">
    {{each pc value i}}
    {{if pc !== undefined}}
    <a href="{{value.href}}" target="_blank">
        <div class="wrapped">
            <img src="{{value.image}}" alt="">
        </div>
    </a>
    {{/if}}
    {{/each}}
</script>
<script>
    var sliders = template("sliders", data);
    document.querySelector(".am-slides").innerHTML = sliders;
    var newslist = template("newslist", data);
    document.querySelector(".newsList ul").innerHTML = newslist;

    var speechList = template("speechlist", data.speechList);
    var sharonList = template("list", data.sharonList);
    document.querySelector(".speech_list").innerHTML = speechList;
    document.querySelector(".sharon .forum_list").innerHTML = sharonList;

    var partner = template("partnerlist", data);
    document.querySelector(".partner_list").innerHTML = partner;

    var ad = template("ad",data.ad);
    document.querySelector(".ad").innerHTML = ad;
    $(document).on("scroll",function (e) {
        if($(this).scrollTop()>200){
            $(".goTop li:last-of-type").css("opacity","1");
        }else{
            $(".goTop li:last-of-type").css("opacity","0");
        }
    });
</script>
